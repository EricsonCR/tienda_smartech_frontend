<div class="container">
    <div class="row mx-0 my-2 d-flex align-items-center">
        <div class="col-auto">
            <p class="m-0 fw-bold fs-2 ">Pago</p>
        </div>
        <div class="col-auto mx-0 px-0">
            <div class="bg-warning p-1 rounded-circle">
                <img src="img/pagar.png" width="32px" alt="">
            </div>
        </div>
    </div>
    <div class="bg-white mb-2 rounded-4 border border-light-subtle">
        <div class="row mx-0 p-4 d-flex align-items-center justify-content-between" style="cursor: pointer;"
            (click)="selectPago(1)" [ngClass]="{'color-select':opcionPago==1}">
            <div class="col-auto row px-0">
                <div class="col-auto d-flex align-items-center">
                    <p class="m-0 fw-bold">Pago con tarjeta credito o debito</p>
                </div>
                <div class="col-auto">
                    <img src="img/visa.png" width="40px" alt="">
                </div>
                <div class="col-auto">
                    <img src="img/mastercard.png" width="40px" alt="">
                </div>
                <div class="col-auto">
                    <img src="img/american-express.png" width="40px" alt="">
                </div>
            </div>
            <div class="col-auto"><input type="radio" class="form-check-input" [checked]="opcionPago==1"></div>
        </div>
        <div class="p-4" [ngClass]="{'none-div':opcionPago!=1,'block-div':opcionPago==1}">
            <div class="mb-3">
                <label for="" class="form-label">Numero de tarjeta</label>
                <input type="text" class="form-control bg-light-subtle" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
            <div class="row mb-3">
                <div class="col-auto">
                    <label for="" class="form-label">Expiracion (mes/a√±o)</label>
                    <input type="text" class="form-control bg-light-subtle" placeholder="MM/AAAA">
                </div>
                <div class="col-auto">
                    <label for="" class="form-label">CVV</label>
                    <input type="text" class="form-control bg-light-subtle" placeholder="CVV">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Titular de la tarjeta</label>
                <input type="text" class="form-control bg-light-subtle" placeholder="Nombre titular">
            </div>
            <div class="row mt-5 d-flex align-items-center justify-content-between">
                <div class="col-auto">
                    <button class="btn btn-warning fw-bold rounded-4 px-5 py-2" (click)="pagar()">Pagar</button>
                </div>
                <div class="col-auto">
                    <p class="m-0 p-0 fw-bold">Total pedido</p>
                    <p class="m-0 p-0 fw-bold fs-4 text-danger">S/ {{totalPedido(pedido)}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white mb-2 rounded-4 border border-light-subtle">
        <div class="row mx-0 p-4 d-flex align-items-center justify-content-between" style="cursor: pointer;"
            (click)="selectPago(2)" [ngClass]="{'color-select':opcionPago==2}">
            <div class="col-auto row px-0">
                <div class="col-auto d-flex align-items-center">
                    <p class="m-0 fw-bold">Pago en tienda</p>
                </div>
                <div class="col-auto"><img src="img/tienda-retiro.png" width="40px" alt=""></div>
            </div>
            <div class="col-auto"><input type="radio" class="form-check-input" [checked]="opcionPago==2"></div>
        </div>
    </div>
    <div class="bg-white mb-2 rounded-4 border border-light-subtle">
        <div class="row mx-0 p-4 d-flex align-items-center justify-content-between" style="cursor: pointer;"
            (click)="selectPago(3)" [ngClass]="{'color-select':opcionPago==3}">
            <div class="col-auto row px-0">
                <div class="col-auto d-flex align-items-center">
                    <p class="m-0 fw-bold">Pago efectivo</p>
                </div>
                <div class="col-auto">
                    <img src="img/pagoefectivo.png" width="40px" alt="">
                </div>
            </div>
            <div class="col-auto"><input type="radio" class="form-check-input" [checked]="opcionPago==3"></div>
        </div>
    </div>
    <div class="bg-white mb-2 rounded-4 border border-light-subtle">
        <div class="row mx-0 p-4 d-flex align-items-center justify-content-between" style="cursor: pointer;"
            (click)="selectPago(4)" [ngClass]="{'color-select':opcionPago==4}">
            <div class="col-auto row px-0">
                <div class="col-auto d-flex align-items-center">
                    <p class="m-0 fw-bold">Pago con moneda digital</p>
                </div>
                <div class="col-auto">
                    <img src="img/yape.png" width="40px" alt="">
                </div>
                <div class="col-auto">
                    <img src="img/plin.png" width="40px" alt="">
                </div>
            </div>
            <div class="col-auto"><input type="radio" class="form-check-input" [checked]="opcionPago==4"></div>
        </div>
    </div>
    <hr>

</div>
