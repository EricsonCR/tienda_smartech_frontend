<div class="container py-2 d-flex justify-content-center">
    <div class="col-sm-6 bg-body-tertiary p-5">
        <div class="mb-4">
            <h4>¿Olvidaste tu contraseña?</h4>
            <p>Ingresa tu correo electrónico. Si el correo existe te enviaremos un link para actualizar tu contraseña.
            </p>
        </div>
        <form [formGroup]="forgotForm" (ngSubmit)="forgotpassword()">
            <div class="mb-4">
                <label for="">Correo Electrónico</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/login">
                    <img src="img/atras.png" alt="" width="24" class="me-2">Volver
                </a>
                <button class="btn btn-warning px-4 fw-semibold" type="submit"
                    [disabled]="forgotForm.invalid">Restablecer mi contraseña</button>
            </div>
        </form>
    </div>
</div>
